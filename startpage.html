<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="General Knowledge Quiz">
    <link rel="stylesheet" href="css/main.css">
    <title>General Knowledge Quiz</title>
  </head>
  <body>
   <main role="main" aria-live="assertive">
    <div class= "startPage">
     <header>
        <h1>The Quiz to End All Quizzes</h1>    
     </header>
        <div class="row">
          <div class="col-12">
            <legend>General Knowledge Quiz</legend>
            <p>This quiz is 10 questions to see how well you know topics from all walks of life.</p>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <button type="button" id="start"> Start Quiz</button>
          </div>
        </div>
     </div>
     <form>
      <div id="quizContainer" class ="container" style="display: none;">
        <div class="title">Test Your Knowledge!</div>
        <div id="question" class="questions"></div>
         <label class="choices"><input type="radio" name="choices" value="1"/><span id="choice1"></span></label>
         <label class="choices"><input type="radio" name="choices" value="2"/><span id="choice2"></span></label>
         <label class="choices"><input type="radio" name="choices" value="3"/><span id="choice3"></span></label>
         <label class="choices"><input type="radio" name="choices" value="4"/><span id="choice4"></span></label>
        <div id="score" class="score">Score: 0/10</div>
         <button id="nextQuestion" class="next-qtn">Next Question</button>
      </div>
     </form>
     <div id="result" class="container-result" style="display: none;">
        <div class="totalScore">Your Results</div>
        <br>
        <div class="score-result"></div>
        <button id="restartQuiz" class="restart">Restart Quiz</button>
     </div>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
